<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>

		<div class="resultBar">

			<div class="resultCounter">
				<div class="playerPoint">0</div>
				<div class="colon">:</div>
				<div class="computerPoint">0</div>
			</div>

		</div>

	</header>

	<main>

		<div class="container">

			<div class="wrapper">

				<div class="image">

					<img src="images/pc-default.jpg" alt="">

				</div>

				<div id="messages">

				</div>

				<div id="buttons">

					<div class="buttonWrapper">
						<div class="buttonBorder">
							<div class="imgWrapper" id="play-rock">
								<img src="images/rock.jpeg" alt="">
							</div>
						</div>
						<p>KAMIEŃ</p>
					</div>
					<div class="buttonWrapper">
						<div class="buttonBorder">
							<div class="imgWrapper" id="play-paper">
								<img src="images/paper.jpeg" alt="">
							</div>
						</div>
						<p>PAPIER</p>
					</div>
					<div class="buttonWrapper">
						<div class="buttonBorder">
							<div class="imgWrapper" id="play-scissors">
								<img src="images/scissors.jpg" alt="">
							</div>
						</div>
						<p>NOŻYCE</p>
					</div>

				</div>

			</div>

		</div>

	</main>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
