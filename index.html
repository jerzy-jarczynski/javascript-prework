<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="playground">
	<header>

		<div class="resultBar">

			<div class="resultCounter">
				<div class="playerPoint">0</div>
				<div class="colon">:</div>
				<div class="computerPoint">0</div>
			</div>

		</div>

	</header>

	<main>

		<div class="container">

			<div class="wrapper">

				<div class="image pcPlay" id="pc">

					<img src="images/pc-play.jpg" alt="" id="pc-display">

				</div>

				<div id="messages">

				</div>

				<div id="buttons">

					<div class="buttonWrapper">
						<div class="buttonBorder">
							<div class="imgWrapper" id="play-rock">
								<img src="images/rock.jpeg" alt="">
							</div>
						</div>
						<p>ROCK</p>
					</div>
					<div class="buttonWrapper">
						<div class="buttonBorder">
							<div class="imgWrapper" id="play-paper">
								<img src="images/paper.jpeg" alt="">
							</div>
						</div>
						<p>PAPER</p>
					</div>
					<div class="buttonWrapper">
						<div class="buttonBorder">
							<div class="imgWrapper" id="play-scissors">
								<img src="images/scissors.jpg" alt="">
							</div>
						</div>
						<p>SCISSORS</p>
					</div>

				</div>

			</div>

		</div>

	</main>

	<footer>

		<div class="footerRow">

			<div class="footerCol hardnessLevel">

				<h3>HARDNESS LEVEL</h3>

				<label class="radioContainer">Easy
					<input type="radio" name="radio">
					<span class="checkmark easy"></span>
				</label>
				<label class="radioContainer">Medium
					<input type="radio" checked="checked" name="radio">
					<span class="checkmark medium"></span>
				</label>
				<label class="radioContainer">Hard
					<input type="radio" name="radio">
					<span class="checkmark hard"></span>
				</label>			

			</div>
			<div class="footerCol pageSign">

				2023 © Jerzy Jarczynski.<br>
				All rights reserved.

			</div>

		</div>

	</footer>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
